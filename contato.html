<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato</title>

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header>
        <h1>Vitor Hugo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="mangasfavoritos.html">Recomendação de mangás</a></li>
            </ul>
        </nav>
    </header>
    <!-- div -> section -> article; conteudo principal, seção dentro do principal, artigos dentro das seções -->
    <main class="main_contato">
        <!-- "get" envia dados pela URL (consultas); "post" envia no corpo da requisição (dados sensíveis/cadastros). -->
        <form action="#" method="" id="formulario">
            <label for="name">Nome: </label>
            <input id="name" type="text" name="name" placeholder="Digite seu nome">
            <span id="errNome"></span>

            <label for="email">Email: </label>
            <input id="email" type="text" name="email" placeholder="Digite seu email">
            <span id="errEmail"></span>

            <label for="subject">Assunto: </label>
            <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem">
            <span id="errSubject"></span>

            <label for="message">mensagem: </label>
            <textarea name="message" id="message" placeholder="Digite sua mensagem"></textarea>

            <!-- type button - para botoes sem função específica; type submit - para enviar formularios; type reset - para apagar todo o formulario -->
            <button type="submit">Enviar</button>
        </form>
        <article class="article_mapa">
            <address>
                <p>Corcovado - Alto da Boa Vista,</p>
                <p>Rio de Janeiro - RJ, 22461</p>
            </address>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14695.771427411883!2d-43.221746459317764!3d-22.952331508557897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa2af13ff01eb9f%3A0x8cf70199d061b749!2sCorcovado!5e0!3m2!1spt-BR!2sbr!4v1760460594985!5m2!1spt-BR!2sbr"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
        </article>
    </main>
    
    <footer>
        <section>
            <a href="https://www.linkedin.com/in/vitor-hugo-silva-7b6b14220">
            <img src="assets/img/linkedin.svg" alt="Linkedin">

            Feito com ❤ por Vitor Hugo - 2025
